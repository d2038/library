<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">My Library</div>
    <div class="newBook">
      <button class="newBookButton">Add new book</button>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="bookInput">
          <div class="input-title">Add new book</div>
          <input
            class="textInput"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="textInput"
            type="text"
            name="author"
            placeholder="Author"
          />
          <input
            class="textInput"
            type="number"
            name="pages"
            placeholder="Pages"
          />
          <div class="checkbox">
            <label for="read">Did you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button class="submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="library"></div>
  </body>
</html>
